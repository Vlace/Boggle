{% extends 'base.html' %}

{% block content %}
    <div class="flexbox-container" style="display:flex;">
        <!-- First Column -->
        <div class="sidebar" style="flex:1;">
            <table id="letter_board">
            {% for row in make_board %}
            <tr>  
            {% for letter in row %}
            <td>{{letter}}</td>
                {% endfor %}
            </tr>  
            {% endfor %}
            </table>
            
            <form method="POST" name="guess">
                <input id="guess" placeholder="Your Guess">
                <button type="button"  id="submit-btn">Submit</button>
            </form>
        
            <h4 id="guessStatus"></h4>
        </div>
        
        <!-- Second Column -->
        <div class="main" style="flex:1;">
            <h2 id="timer">Current Time: 60</h2>
            <h2 id="score">Your current score: 0</h2>

            <table>
                <th>Guess List</th>
                <tbody id="guessTable"></tbody>
            </table>
        </div>
    </div>
    
{% endblock %}
